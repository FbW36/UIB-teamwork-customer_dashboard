<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Teamwork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <h1>Customer Satisfaction</h1>
            </thead>
            <tbody>
                <tr>
                    <th scope="col">Select</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Nr of transactions</th>
                    <th scope="col">Avarage duration (mins)</th>
                    <th scope="col">Avarage Customer Satisfaction</th>
                    <th scope="col">Menu</th>
                </tr>
                <tr>
                    <td><img src="/images/plus-symbol.svg" alt="plus"></td>
                    <td><img class="avatar" src="https://robohash.org/marry" alt="marry"></td>
                    <td>Marry</td>
                    <td>Jean</td>
                    <td>453</td>
                    <td>2443</td>
                    <td><img class="smile" src="/images/81-100-happy.png" alt="80"> 92%</td>
                    <td><img src="/images/more.svg" alt="more"></td>
                </tr>
                <tr>
                    <td><img src="/images/plus-symbol.svg" alt="plus"></td>
                    <td><img class="avatar" src="https://robohash.org/corina" alt="corina"></td>
                    <td>Corina Angelina</td>
                    <td>Borilla</td>
                    <td>704</td>
                    <td>6209</td>
                    <td><img class="smile" src="/images/21-40-happy.png" alt="21"> 37%</td>
                    <td><img src="/images/more.svg" alt="more"></td>
                </tr>
                <tr>
                    <td><img src="/images/plus-symbol.svg" alt="plus"></td>
                    <td><img class="avatar" src="https://robohash.org/lou" alt="lou"></td>
                    <td>Lue</td>
                    <td>Creolo</td>
                    <td>656</td>
                    <td>4240</td>
                    <td><img class="smile" src="/images/61-80-happy.png" alt="61"> 75%</td>
                    <td><img src="/images/more.svg" alt="more"></td>
                </tr>
                <tr>
                    <td><img src="/images/plus-symbol.svg" alt="plus"></td>
                    <td><img class="avatar" src="https://robohash.org/anton" alt="anton"></td>
                    <td>Anton</td>
                    <td>Totto</td>
                    <td>356</td>
                    <td>5040</td>
                    <td><img class="smile" src="/images/41-60-happy.png" alt="41"> 58%</td>
                    <td><img src="/images/more.svg" alt="more"></td>
                </tr>
                <tr>
                    <td><img src="/images/plus-symbol.svg" alt="plus"></td>
                    <td><img class="avatar" src="https://robohash.org/tara" alt="tara"></td>
                    <td>Tara</td>
                    <td>May</td>
                    <td>256</td>
                    <td>2102</td>
                    <td><img class="smile" src="/images/0-20-happy.png" alt="0"> 17%</td>
                    <td><img src="/images/more.svg" alt="more"></td>
                </tr>
            </tbody>
            
        </table>
    </div>
</body>
</html>
