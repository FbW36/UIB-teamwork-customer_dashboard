<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Satisfaction Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/38df5e1d3e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <header>Customer Satisfaction</header>
      <table>
        <thead>
          <tr>
            <td>Select</td>
            <td>Avatar</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Nr of transactions</td>
            <td>Average duration (mins)</td>
            <td>Average Customer Satisfaction</td>
            <td>Menu</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><i class="fas fa-plus"></i></td>
            <td><img src="https://robohash.org/marry" alt="" /></td>
            <td>Marry</td>
            <td>Jean</td>
            <td>453</td>
            <td>2443</td>
            <td><i class="far fa-laugh"></i> 92%</td>
            <td><i class="fas fa-ellipsis-h"></i></td>
          </tr>
          <tr>
            <td><i class="fas fa-plus"></i></td>
            <td><img src="https://robohash.org/dog" alt="" /></td>
            <td>Corina Angelina</td>
            <td>Borilla</td>
            <td>704</td>
            <td>6209</td>
            <td><i class="far fa-angry"></i> 37%</td>
            <td><i class="fas fa-ellipsis-h"></i></td>
          </tr>
          <tr>
            <td><i class="fas fa-plus"></i></td>
            <td><img src="https://robohash.org/angel" alt="" /></td>
            <td>Lou</td>
            <td>Creolo</td>
            <td>656</td>
            <td>4240</td>
            <td><i class="far fa-smile"></i> 75%</td>
            <td><i class="fas fa-ellipsis-h"></i></td>
          </tr>
          <tr>
            <td><i class="fas fa-plus"></i></td>
            <td><img src="https://robohash.org/puma" alt="" /></td>
            <td>Anton</td>
            <td>Totto</td>
            <td>356</td>
            <td>5040</td>
            <td><i class="far fa-frown"></i> 58%</td>
            <td><i class="fas fa-ellipsis-h"></i></td>
          </tr>
          <tr>
            <td><i class="fas fa-plus"></i></td>
            <td><img src="https://robohash.org/cat" alt="" /></td>
            <td>tara</td>
            <td>May</td>
            <td>256</td>
            <td>2102</td>
            <td><i class="far fa-frown"></i> 17%</td>
            <td><i class="fas fa-ellipsis-h"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
